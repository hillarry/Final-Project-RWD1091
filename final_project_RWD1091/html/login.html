<!DOCTYPE html>
<html>
<head>
	<title>Responsive E-commerce Shopping Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../css/login.css" rel="stylesheet" type="text/css"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
	<script src = "../js/loginform.js"></script>
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div>
				<a href="#" class="logo">ZAYDAY</a>
			</div>

			<nav>
				<ul id = "MenuItems">
					<li><a href="./websitehome.html">HOME</a></li>
					<li><a href="./products.html" target="_blank">PRODUCTS</a></li>
					<li><a href="">ABOUT</a></li>
					<li><a href="">CONTACT</a></li>
					<li><a href="./login.html">LOGIN</a></li>
					<li>
						<div class = "input-icons">
							<i class="fas fa-search"></i>
							<input type="text" id="search" class="search" placeholder=" Search items.."/>
						</div>
					</li>
				</ul>
			</nav>

			<img src = '../images/menua.jpg' class = "menu-icon" onclick = "menutoggle()">
		</div>
	</div>

	<div class = "account-page">
		<div class = "container">
			<div class = "row">
				<div class = "col-2">
					<img src = "../images/home.png" alt="women">
				</div>
				<div class = "col-2">
					<div class = "form-container">
						<div class = "form-button">
							<h1>Login</h1>
						</div>

						<form>
							<div class="txt_field">
								<input type="email" name="email" id="email"  required autocomplete="off" />
								<span></span>
								<label for="email">Username</label>
							</div>

							<div class="txt_field">
								<input type="password" name="pwd" id="password" required autocomplete="off" />
								<span></span>
								<label for= "pwd">Password</label>
							</div>
							<div class="pass">Forgot Password?</div>
							<div id = "message"></div>
							<button type = "button" onclick = "submitFunction()">Login</button>


						</form>
						
					</div>
				</div>
			</div>
		</div>
		
	</div>

	<footer class =" footer">
		<div class = "row">
			<div class = "col d-flex">
				<h4>INFORMATION</h4>
				
					<a href="">About us</a>
					<a href="">Contact us</a>
					<a href="">Term & Condition</a>
					<a href="">Shipping Guide</a>

			</div>

			<div class = "col d-flex">
				<h4>USEFUL LINK</h4>
				<a href="">Online Store</a>
				<a href="">Top Brands</a>
				<a href="">Discount</a>
				<a href="">Payment</a>

			</div>

			<div class = "col d-flex">
				<span><i class="fab fa-facebook"></i></span>
				<span><i class="fab fa-twitter"></i></span>
				<span><i class="fab fa-instagram-square"></i></span>

			</div>
		</div>

	</footer>

	<script type="text/javascript">
		var MenuItems = document.getElementById('MenuItems');

		MenuItems.style.maxHeight = "0px";

		function menutoggle(){
			if (MenuItems.style.maxHeight == "0px"){

				MenuItems.style.maxHeight = "200px";
			}
			else{
				MenuItems.style.maxHeight = "0px";
			}
		}
	</script>

</body>
</html>
